      - scissors
      - teddy bear
      - hair drier
      - toothbrush

    # IMPORTANT: match your actual camera topics
    input_topic: "sensors/rgb/image_raw"
    annotated_topic: "/perception/rgb/annotated"
    detections_topic: "/perception/rgb/detections"

    engine_path: "/work/ros2_ws/yolov8n.engine"
    input_binding: "images"
    output_binding: "output0"

    conf_th: 0.35
    iou_th: 0.50
    max_detections: 300

    # Make it work first: disable the buggy custom CUDA preproc
    use_cuda_preproc: false

