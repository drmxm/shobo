shobo_sensors:
  ros__parameters:
    # UVC camera (USB)
    device: "$(env RGB_DEV /dev/video1)"
    width: 1280
    height: 720
    # Match the caps you saw (10 fps). You can raise later if the cam supports it.
    fps: 10
    frame_id: "rgb_frame"
    camera_name: "rgb_uvc"
    camera_info_url: ""

    # Force OpenCV to use GStreamer with a valid appsink
    use_gst: true
    gst_pipeline: >
      v4l2src device=/dev/video1 !
      video/x-raw,format=YUY2,framerate=10/1,width=1280,height=720 !
      videoconvert !
      video/x-raw,format=BGR !
      appsink drop=true max-buffers=1 sync=false
