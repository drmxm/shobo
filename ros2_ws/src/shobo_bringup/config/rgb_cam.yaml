shobo_sensors:
  ros__parameters:
    # UVC camera (USB)
    device: "/dev/video1"
    width: 1280
    height: 720
    fps: 30
    frame_id: "rgb_frame"
    camera_name: "rgb_uvc"
    camera_info_url: ""

    # Use GStreamer with MJPEG decode -> BGR -> appsink
    use_gst: true
    gst_pipeline: >
      v4l2src device=/dev/video1 !
      image/jpeg,framerate=30/1,width=1280,height=720 !
      jpegdec ! videoconvert !
      video/x-raw,format=BGR !
      appsink drop=true max-buffers=1 sync=false
