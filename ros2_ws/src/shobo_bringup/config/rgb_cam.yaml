shobo_sensors:
  ros__parameters:
    rgb:
      device: "$(env RGB_DEV /dev/video1)"
      width: 1280
      height: 720
      fps: 10                 # matches what gst reported
      frame_id: "rgb_frame"
      camera_name: "rgb_uvc"
      camera_info_url: ""

      use_gst: true
      gst_pipeline: >
        v4l2src device=$(env RGB_DEV /dev/video1) !
        video/x-raw,format=YUY2,framerate=10/1,width=1280,height=720 !
        videoconvert !
        video/x-raw,format=BGR !
        appsink drop=true max-buffers=1 sync=false
